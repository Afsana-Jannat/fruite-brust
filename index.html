<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>

    <title>Fruit-brust</title>
</head>
<!-- tailwind and daisy ui -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- google font lato -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
<!-- custom color -->
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'share-color': '#F85559',
          }
        }
      }

<style>

<body class="font-lato">

                <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">

                  <li><a>Shop</a></li>
                  <li><a>All Fruits</a></li>
                </ul>
              </div>
              <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li><a>Home</a></li>
                    <li><a>About Us</a></li>
                    <li><a>Shop</a></li>
                    <li><a>All Fruits</a></li>
                </ul>

            <div class="navbar-center">

              <a class="btn btn-ghost normal-case text-xl md:text-2xl lg:text-4xl">Fruit Burst</a>
            </div>
            <div class="navbar-end">
              <button class="btn btn lg:btn-bg-white w-28 md:w-72 md:justify-between"><span class="text-gray-400 lowercase">Search here</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 md:h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round"

                    <a class="btn btn-circle bg-[#121212] text-white">❮</a> 
                    <a class="btn btn-circle bg-[#121212] text-white">❯</a>

                  <div class="hero-overlay bg-opacity-60"></div>

                  <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold">Exotic tastes at your <br> doorstep</h1>
                    <p class="mb-5">We supply highly quality organic products</p>
                    <button class="btn bg-share-color lowercase">Shop Now</button>

                </div>
